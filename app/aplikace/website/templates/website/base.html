{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shacol graphical user interface</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <p></p>
        <center><a href="{% url 'colls' %}"><img src="{% static 'logo.png' %}"></a></center>
        <!-- <center><a href="{% url 'colls' %}"><h1>Shacol GUI</h1></a></center> -->
      </div>
      <div class="col-md-6 col-sm-6">
      <form action="{% url 'filtering' %}" method="post">{% csrf_token %}
          <div class="form-group">
            <label>Type of method:</label>
            <div class"radio"></div>
              <label class="radio-inline"><input type="radio" name="method" value="str">String method</label>
              <label class="radio-inline"><input type="radio" name="method" value="int">Int method</label>
              <label class="radio-inline"><input type="radio" name="method" value="db">Method with DB set</label>
          </div>
          <button type="submit" class="btn btn-danger">OK</button>
          </form>
        </div>

    </div>
      <div class="row">
            <div class="col-md-12 col-sm-12">
              <h2>{{ query.method }}</h2>
              {% block content %}
              {% endblock %}
              <a class="page-scroll" href="{% url 'delete' %}"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
        </div>
          </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    TIC1
                </div>
                <div class="col-md-4">
                 Gajdusek Ondrej, Stangler Jan, Chwastkova Sarka
                </div>
                <div class="col-md-4">
                  FEKT VUT 2017
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

<script src="{% static 'theme/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'theme/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
